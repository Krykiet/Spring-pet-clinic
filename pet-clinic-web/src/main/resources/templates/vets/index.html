<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
  <h2 th:text="'List of Vets'">List of Vets...</h2>
  <table class="table table-striped">
      <thead>
      <tr>
          <th style="width: 120px;">Id</th>
          <th style="width: 120px;">First Name</th>
          <th style="width: 120px;">Last Name</th>
          <th style="width: 120px;">Speciality</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="vet : ${vetsSet}">
          <td th:text="${vet.id}">1</td>
          <td th:text="${vet.firstName}">Joe</td>
          <td th:text="${vet.lastName}">Buck</td>
          <td th:text="${{vet.specialities}}">Xd</td>
      </tr>
      </tbody>
  </table>
</body>
</html>
